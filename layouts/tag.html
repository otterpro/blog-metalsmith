 <h1>Posts for {{tag}}</h1>
 <ul>{{#each pagination.files}}
   <li><a href="/{{path}}">{{title}}</a></li>
   {{/each}}
 </ul>

 {{#each pagination.files}}
 <h1>{{title}}</h1>
   {{{excerpt}}}
   <hr />
   {{/each}}
   <p />

 {{#if pagination.previous}}
 <a href="{{pagination.previous.path}}">Previous</a>
 {{/if}}
  {{#if pagination.next}}<a href="{{pagination.next.path}}">Next</a>
 {{/if}}
