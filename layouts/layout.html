<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ title }}</title>
  <meta name="description" content="{{ description }}">
</head>
<body>
  <header>
    <p>
      <a href="/">Home</a>
    </p>
  </header>
  <h1>{{ title }}</h1>
  <p>{{ description }}</p>

  {{{ contents }}}
  <h1> COLLECTIONS v2 </h1>
  <ul>

                {{#each collections.posts}}
                <li>
                  <a href='{{path}}'>(permalink:{{this.permalink}})(path:{{path}}) {{title}}</a>
                </li>
                {{/each}}

</ul>
  <footer>
    <p>Generated with {{ generator }} &mdash; <a href="{{ url }}">{{ url }}</a></p>
  </footer>

</body>
</html>
