<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ title }}</title>
  <meta name="description" content="{{ description }}">
</head>
<body>
  <header>
    <p>
      <a href="/">Home</a>
    </p>
  </header>

  <h1>{{ title }}</h1>
  <p>{{ description }}</p>

  {{{ contents }}}
  <h1> COLLECTIONS </h1>
  <ul>

    {{#each collections.posts}}
    <li>
      <a href='{{path}}'>{{title}}</a>
      {{{excerpt}}}
    </li>
    {{/each}}

</ul>
  <footer>
    <p>Generated with {{ generator }} &mdash; <a href="{{ url }}">{{ url }}</a></p>
  </footer>

</body>
</html>
